<div class="" *ngIf="!userLoggedIn">
  <p>You are logged out. Please log in.</p>
  <button md-button (click)="fbLogin()" type="button" name="fb_login">Facebook login</button>
</div>
<div class="" *ngIf="userLoggedIn">
  <p>You are already logged in.</p>
  <button md-button (click)="fbLogout()" type="button" name="fb_logout">Facebook logout</button>
</div>
<div *ngIf="errorMsg">{{errorMsg}}</div>
