<div class="">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required>
      <div class="" *ngIf="f.submitted && !username.valid">Username is required</div>
    </div>

    <div class="" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
      <div class="" *ngIf="f.submitted && !password.valid">Password is required</div>
    </div>

    <div class="">
      <button name="submit" [disabled]="loading">Submit</button>
      <div *ngIf="loading">Loading...</div>
    </div>

    <div *ngIf="error">{{error}}</div>
  </form>
</div>
